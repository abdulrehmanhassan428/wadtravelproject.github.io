<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Trips Form</title>
    <link rel="stylesheet" href="cutomizeTrip.css">
</head>
<body>

<div class="page-container">

  
    <header class="top-header">
        <img src="Logo.jpg" class="header-logo" alt="Logo">

        <div class="header-text">
            <h3>Discover Your Next Great Adventure</h3>
            <p>Plan Your Perfect Journey With Expertly Designed Travel Experiance Across the World.</p>
        </div>
    </header>

    
    <div class="white-box">

       
        <div class="orange-title">Customized<br>Trips</div>

        <form>

           
            <h3 class="section-title">Trip Details:</h3>

            <label>Destination</label>
            <input type="text">

            <label>Trip Days</label>
            <input type="text">

            <label>Group Size</label>
            <input type="text">

            <label>Trip Type</label>
            <input type="text">

           
            <h3 class="section-title">Traveller Details:</h3>

            <label>Full Name</label>
            <input type="text">

            <div class="two-col">
                <div>
                    <label>CNIC / Passport</label>
                    <input type="text">
                </div>

                <div>
                    <label>Total Persons</label>
                    <input type="text">
                </div>
            </div>

            
            <h3 class="section-title">Budget And Services:</h3>

            <label>Total Budget</label>
            <input type="text">

            <label>Meals Required</label>
            <input type="text">

            <label>Tour Guide Needed?</label>
            <input type="text">

         
            <h3 class="section-title">Payment Details:</h3>

            <label>Payment Method</label>
            <input type="text">

            <label>Phone No.</label>
            <input type="text">

            <label>Screenshot of Payment</label>
            <input type="file">

            <button class="btn confirm">Confirm Booking</button>
            <button type="reset" class="btn reset">Reset</button>

        </form>
    </div>
</div>


<script src="cutomizeTrip.js"></script>
</body>
</html>
