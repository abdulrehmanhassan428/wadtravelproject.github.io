<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Trips Form</title>
    <link rel="stylesheet" href="cutomizeTrip.css">
</head>
<body>

<div class="page-container">
    <header class="top-header">
        <img src="Logo.jpg" class="header-logo" alt="Logo">
        <div class="header-text">
            <h3>Discover Your Next Great Adventure</h3>
            <p>Plan Your Perfect Journey With Expertly Designed Travel Experiance Across the World.</p>
        </div>
    </header>

    <div class="white-box">
        <div class="orange-title">Book Now</div>

        <form id="bookingForm">
            <h3 class="section-title">Tour Information:</h3>
            <label>Select Package</label>
            <input type="text">
            <label>Departure City</label>
            <input type="text">
            <label>Departure Date</label>
            <input type="date">
            <label>Group Size</label>
            <input type="number">

            <h3 class="section-title">Traveller Details:</h3>
            <label>Full Name</label>
            <input type="text">
            <label>Phone No.</label>
            <input type="text">
            <label>CNIC / Passport</label>
            <input type="text">
            <label>Total Persons</label>
            <input type="number">
            <label>Total Payment</label>
            <input type="number">

            <h3 class="section-title">Payment Details:</h3>
            <label>Payment Method</label>
            <input type="text">
            <label>Phone No.</label>
            <input type="text">
            <label>Screenshot Of Payment</label>
            <input type="file">

            <button type="submit" class="btn confirm">Confirm Booking</button>
            <button type="reset" class="btn reset">Reset</button>
        </form>
    </div>
</div>

<script src="booking.js"></script>

</body>
</html>
